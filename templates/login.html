<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4" style="width: 20rem;">
        <div class="text-center mb-4">
          <i class="fas fa-sign-in-alt fa-3x"></i>
          <h3 class="mt-2">Login</h3>
        </div>
        <form action="/login" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label"><i class="fas fa-user"></i> Usuário</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Digite seu usuário">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"><i class="fas fa-lock"></i> Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
